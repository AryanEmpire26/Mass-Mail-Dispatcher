<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail_sender</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    <!-- css  -->
    <link href="mail.css" rel="stylesheet">

</head>

<body>
    <div class="header-container-wrapper">
        <div class="header-container"></div>
        <div class="custom-header-bg">
            <h2 class="cname">Exposys Data Labs</h2>
        </div>
        <div class="page-center"></div>
    </div>
    <div class="body-container-wrapper">
        <div class="body-container">
            <div class="page-center">
                <img src="mail icon.png" alt="" width="100">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <h1 class="uload">MASS-MAIL DISPATCHER</h1>
                <p class="para">A project to upload a csv file containing datas such as name,emails etc.Validation and
                    purification can be done before sending mails at once to all the receipients mentioned in the csv
                    file.</p>
                <form action="">
                    <input type="file" id="uploadfile" accept=".csv" <a class="upload"
                        id="call-to-action"><span></span></a>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-dark bat1" id="myButton" type="button">Validation</button>

                        <a href="sendmail.html" class="btn btn-outline-success bat2" role="button">Send Mails</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section>
        <div class="tables">
            <div class="valTab">
                <table id="val">
                    <tr>
                        <td>
                            <h2>Valid Emails : <span id="valCount"></span></h2>
                        </td>

                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">
                    <tr>
                        <td>
                            <h2>Invalid Emails : <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </section>
    <div class="footer-container-wrapper">
        <div class="footer-container">
            <div class="custom-footer-bg">
                <div class="page-center">
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="mail.js"></script>

</body>

</html>
