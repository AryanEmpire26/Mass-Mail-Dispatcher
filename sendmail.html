<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&amp;display=swap" rel="stylesheet">
  
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>send page</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 class="cname">Exposys Data Labs</h2>
    </nav>
    <div class="container-contact100">
        <div>
            <p class="breif">Send multiple mails in one click</p>
        </div>
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" onsubmit="sendEmail();reset(); return false;">

                <div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input id="from" class="input100" type="text" name="email" placeholder="Enter your email addess">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Subject</span>
                    <input id="subject" class="input100" type="text" name="email" placeholder="Enter the subject">
                    <span class="focus-input100"></span>
                    <div>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">

                    <span class="label-input100">Message</span>
                    <textarea class="input100" id="msg" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" type="submit" id="submit">
                            <span>
                                Send
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {
            var array = sessionStorage.getItem("array");
            
            var array = array.split(",");
            for (let index = 0; index < array.length; index++) {

                Email.send({
                    Host: "smtp.elasticemail.com",
                    Username: "aryanempire26@gmail.com",
                    Password: "DD16E82EA7ECFE2966B8A93C89D4F7E5CAFA",

                    To: array[index],
                    From: document.getElementById('from').value,
                    Subject: document.getElementById('subject').value,
                    Body: document.getElementById('msg').value,

                }).then(
                    
                    message => {
                        if (message == 'OK')  {
                        alert('Your mail has been send.Thank you!!');
                        location.reload();
                        
                        
                        }
                        else  {
                            console.error(message);
                            alert('There is error at sending message. ');
                        }
                        
                    
                    }
                    
                    );
            }
        }
    </script>
</body>

</html>
